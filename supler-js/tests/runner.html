<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>

  <script>
    mocha.setup('bdd');
    mocha.reporter('html');
  </script>

  <div id="container"></div>

  <!-- Supler -->
  <script src="../target/supler.js"></script>

  <!-- Test data -->
  <script src="generated/simple1.js"></script>
  <script src="generated/simpleDate.js"></script>
  <script src="generated/simpleWithMeta.js"></script>
  <script src="generated/simple1rows.js"></script>
  <script src="generated/actionSimple.js"></script>
  <script src="generated/selectSingle.js"></script>
  <script src="generated/complexSubformsList.js"></script>
  <script src="generated/complexSingleSubform.js"></script>
  <script src="generated/complexOptionalSubform.js"></script>
  <script src="generated/conditional.js"></script>
  <script src="generated/validateIfDefinedOpt.js"></script>
  <script src="generated/optionalInt.js"></script>
  <script src="generated/validateNumbers.js"></script>
  <script src="generated/complexObject.js"></script>

  <!-- Tests -->
  <script src="common.js"></script>
  <script src="serializeTests.js"></script>
  <script src="formValidationTests.js"></script>
  <script src="selectSingleTests.js"></script>
  <script src="sendTests.js"></script>
  <script src="customDataTests.js"></script>
  <script src="customizeRenderTests.js"></script>
  <script src="conditionalTests.js"></script>
  <script src="frontendRenderHintTests.js"></script>
  <script src="fieldMatcherTests.js"></script>
  <script src="fieldOrderTests.js"></script>
  <script src="complexFieldTest.js"></script>

  <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>

  <div id="templates_oneinput_text" style="visibility: hidden;">
    <div supler:fieldInputTemplate supler:fieldPath="field1">
      <input type="text" {{suplerFieldInputAttrs}} customattr="z" />
    </div>
  </div>

  <div id="templates_oneinput_button" style="visibility: hidden;">
    <div supler:fieldInputTemplate supler:fieldPath="addx">
      <button {{suplerFieldInputAttrs}} customattr="custombutton">Press me</button>
    </div>
  </div>

  <div id="templates_oneinput_boolean" style="visibility: hidden;">
    <div supler:fieldInputTemplate
         supler:fieldPath="field4"
         supler:singleInput="false"
         supler:selectedAttrName="checked"
         supler:selectedAttrValue="checked">

      <div {{suplerFieldInputContainerAttrs}}>
            <span supler:possibleValueTemplate>
                <label>
                  <input type="radio" {{suplerFieldInputAttrs}} customattr="y"> {{suplerFieldInputLabel}}
                </label>
            </span>
        </d
  </div>
</body>
</html>
